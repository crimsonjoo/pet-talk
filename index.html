<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/67de00e73b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>petalk entrance</title>
	<meta name="naver-site-verification" content="2e4de7123eb90483e5972828cfe77ee2b2c5bd72" />

</head>

<body>
    <div class="container headline">
        <h1 class="container title">PET TALK</h1>
        <h1 class="container subtitle">당신의 반려동물은 수다쟁이</h1>
    </div>
    <div class="left">
        <div class="cat">
            <div class="ears1"></div>
            <div class="head1">
                <div class="eyes1"></div>
                <div class="nose1"></div>
            </div>
            <div class="body1">
                <div class="left-paw1"></div>
                <div class="right-paw1"></div>
            </div>
            <div class="tail1"></div>
            <div class="PRlaptop">
                <div class="PRscreen"></div>
                <div class="PRkeyboard"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="dog">
            <div class="ears2"></div>
            <div class="head2">
                <div class="eyes2"></div>
                <div class="nose2"></div>
            </div>
            <div class="body2">
                <div class="left-paw2"></div>
                <div class="right-paw2"></div>
            </div>
            <div class="tail2"></div>
            <div class="ORlaptop">
                <div class="ORscreen"></div>
                <div class="ORkeyboard"></div>
            </div>
        </div>
    </div>
    <div class="cat-wrapper">
        <a href="cat.html" class="catanchor"><button class="catbutton">고양이 언어 번역하기</button></a>
    </div>
    <div class="dog-wrapper">
        <a href="dog.html" class="doganchor"><button class="dogbutton">강아지 언어 번역하기</button></a>
    </div>
</body>
